<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Trick #4 </title>
    <style>
     body{
       counter-reset: pages;
     }
     a{
       counter-increment: pages;
     }
     a:: before{
       content: counter(pages);
     }
    </style>
  </head>
  <body>
    <h1> Pagination with CSS</h1>

    </section>
  </body>
</html>
